<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { max-width: 300px; margin: 20px 0; border: 2px solid #ccc; padding: 5px; }
        .result { font-size: 20px; margin: 10px 0; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image">
    <div class="result"><strong>Predicted Class:</strong> {{ predicted_class }}</div>
    <div class="result"><strong>Confidence:</strong> {{ confidence }}%</div>
    <a href="/">Predict Another Image</a>
</body>
</html>
